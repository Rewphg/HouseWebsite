<!DOCTYPE html>
<html>
    <head>
        <title> Login page </title>
        <link rel="stylesheet" href="LoginStyle.css">
    </head>
    <body>
        <h1 class="LoginHead"> Login Page </h1>
    <div class="LoginContainer">
        <img src="UsernameLogo.png" alt="" class="avatar">
        <form action="Result.php" method="POST" class="FormBox">
            <P class="Lable">Username</P>
            <input class= "LoginBox" type="text" placeholder="Sam" name="User">
            <p class="Lable">Password</p>
            <input class= "LoginBox" type="password" placeholder="******" name="Pass">
            <input type="submit" value="Login" class="LoginBox">
        </form>
    </div>
    </body>
</html>
